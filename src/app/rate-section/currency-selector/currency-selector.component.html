<div class="currency-selector-container">
  <div class="currency-selector">
    <label for="currency-selector-{{ name }}">{{ label }}</label>
    <ng-select
      [items]="currencies"
      [(ngModel)]="value"
      [clearable]="false"
      [editableSearchTerm]="false"
      (change)="handleChange(value)"
    ></ng-select>
  </div>
</div>
