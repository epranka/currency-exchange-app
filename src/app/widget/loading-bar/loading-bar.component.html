<div class="loading-bar-container">
  <svg
    [class.loading-bar-show]="isLoading"
    id="loading-bar"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="100%"
    height="20"
  >
    <line x1="0" x2="100%" stroke="white" stroke-width="20"></line>
  </svg>
</div>
